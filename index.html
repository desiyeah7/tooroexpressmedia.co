<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tooro Express Media</title>
<style>
body {
  margin:0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0d47a1, #1976d2);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  min-height: 100vh;
  overflow-x: hidden;
}
#footer {
  width: 100%;
  text-align: center;
  padding: 15px 0;
  background: rgba(0,0,0,0.6);
  position: fixed;
  bottom: 0;
  left: 0;
  font-size: 14px;
  color: #fff;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
}


#logo {
  width: 150px;
  margin-bottom: 20px;
}

#programTitleWrapper {
  width: 80%;
  max-width: 800px;
  background: #1976d2;
  border-radius: 10px;
  padding: 10px 0;
  margin-bottom: 30px;
  overflow: hidden;
  position: relative;
}

#programTitle {
  display: inline-block;
  padding-left: 100%;
  white-space: nowrap;
  font-size: 22px;
  font-weight: bold;
  color: #fff;
  animation: scrollTitle 15s linear infinite;
}

@keyframes scrollTitle {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

#liveIndicator {
  width: 15px;
  height: 15px;
  background: gray;
  border-radius: 50%;
  display: inline-block;
  margin-left: 10px;
  vertical-align: middle;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

h1 {
  font-size: 40px;
  font-weight: bold;
  margin-bottom: 15px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
}

p {
  font-size: 18px;
  max-width: 600px;
  margin: 0 auto 30px auto;
  line-height: 1.5;
}

button {
  padding: 15px 50px;
  font-size: 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background-color: #ffca28;
  color: #111;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 2px 4px 10px rgba(0,0,0,0.3);
}

button:hover {
  background-color: #ffc107;
  transform: translateY(-3px);
}

@media (max-width: 600px) {
  h1 { font-size: 28px; }
  p { font-size: 16px; }
  button { font-size: 18px; padding: 12px 30px; }
  #programTitle { font-size: 18px; }
}
</style>
</head>
<body>

<img src="mark.jpg" id="logo" alt="Tooro Express Media Logo">

<div id="programTitleWrapper">
  <span id="programTitle">Welcome to Tooro Express Media Live!</span>
  <span id="liveIndicator" title="Live"></span>
</div>

<h1>Experience Live Entertainment & Community Shows</h1>

<p>Stay connected with the latest news, live programs, and entertainment from Tooro Express Media. Click below to watch our live broadcast and never miss a moment!</p>

<button onclick="watchLive()">Watch Live</button>
<footer id="footer">
  Â© <span id="year"></span> By Alindarickmark Technologies
</footer>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDyIloGwy7UzZUAqodgZNvNCiBou02RbGQ",
  authDomain: "livestream-trial.firebaseapp.com",
  databaseURL: "https://livestream-trial-default-rtdb.firebaseio.com",
  projectId: "livestream-trial",
  storageBucket: "livestream-trial.appspot.com",
  messagingSenderId: "448193920796",
  appId: "1:448193920796:web:019cf2b7295e0e7d7c04d9"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const programTitle = document.getElementById("programTitle");
const liveIndicator = document.getElementById("liveIndicator");

// Fetch live program title
db.ref("programTitle").on("value", snap=>{
  programTitle.textContent = snap.val() || "Welcome to Tooro Express Media Live!";
});

// Live indicator based on owner streaming
db.ref("webrtc/offer").on("value", snap=>{
  if(snap.val()) liveIndicator.style.background="red";
  else liveIndicator.style.background="gray";
});

// Redirect to viewer page
function watchLive() {
  window.location.href = "viewer.html";
}
</script>

</body>
</html>
